{% extends "base.html" %} {% block title %}Content{% endblock title %} {% block body %}
<div class="container-fluid px-0 mb-4">
    <img src="/static/img/4.jpeg" class="d-block w-100" alt="..." />
</div>
<h1 class="text-center">Content Us</h1>
<form method="post" action="/contact">
    {% csrf_token %}
    <div class="container mb-3">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                placeholder="Enter you name"
            />
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
                >Email address</label
            >
            <input
                type="email"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="Enter you email"
                name="email"
            />
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input
                type="text"
                class="form-control"
                id="phone"
                name="phone"
                placeholder="Enter you phone number"
            />
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"
                >Tell me about what you want to contact me for....</label
            >
            <textarea
                class="form-control"
                id="desc"
                rows="3"
                name="desc"
                placeholder="What you want to contact me for...."
            ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock body %}
