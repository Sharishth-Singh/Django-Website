{% extends "base.html" %}

<html>
    {% block title %}login{% endblock title%} {% block body %}
    <div class="container">
        <form class="row g-3" method="post" action="/login/">
            {% csrf_token %}
            <div class="col-auto">
                <label for="staticEmail2" class="visually-hidden"
                    >Username</label
                >
                <input
                    type="text"
                    class="form-control"
                    id="inputPassword2"
                    name="username"
                    placeholder="Username"
                />
            </div>
            <div class="col-auto">
                <label for="inputPassword2" class="visually-hidden"
                    >Password</label
                >
                <input
                    type="password"
                    class="form-control"
                    id="inputPassword2"
                    name="password"
                    placeholder="Password"
                />
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">
                    Confirm identity
                </button>
            </div>
        </form>
    </div>
    {% endblock body %}
</html>
